<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos de Canciones para Karaoke</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }
        h1, h2 {
            text-align: center;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        button {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            background-color: white;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Pedidos de Canciones para Karaoke</h1>
    <form id="songRequestForm">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="song">Canción:</label>
        <input list="songList" id="song" name="song" required>
        <datalist id="songList"></datalist>
        
        <label for="artist">Artista:</label>
        <input type="text" id="artist" name="artist" required>
        
        <button type="submit">Enviar Pedido</button>
    </form>
    
    <h2>Lista de Pedidos</h2>
    <ul id="requestList"></ul>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('songRequestForm');
            const requestList = document.getElementById('requestList');
            const songList = document.getElementById('songList');
            
            // Reemplaza 'YOUR_API_KEY' y 'YOUR_SPREADSHEET_ID' con tus valores.
            const apiKey = 'AIzaSyC12jixhKe6UrOdqsKz5SVgOkR5tBHny4E';
            const spreadsheetId = '1bqlfloLYVMcdoFybgZDjxt9ZZtmUTaJhUneCDJ4rQy0';
            const range = 'Sheet1!A2:B4000'; // Ajusta esto según tu hoja de cálculo.

            // Función para cargar canciones desde Google Sheets.
            function loadSongs() {
                const url = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${range}?key=${apiKey}`;
                fetch(url)
                    .then(response => response.json())
                    .then(data => {
                        const rows = data.values;
                        if (rows.length > 0) {
                            rows.forEach(row => {
                                const option = document.createElement('option');
                                option.value = row[0]; // Nombre de la canción.
                                option.textContent = `${row[0]} - ${row[1]}`; // Nombre de la canción - Artista.
                                songList.appendChild(option);
                            });
                        }
                    })
                    .catch(error => console.error('Error al cargar las canciones:', error));
            }

            // Llama a la función para cargar las canciones.
            loadSongs();

            form.addEventListener('submit', (event) => {
                event.preventDefault();
                
                const name = document.getElementById('name').value;
                const song = document.getElementById('song').value;
                const artist = document.getElementById('artist').value;

                const listItem = document.createElement('li');
                listItem.textContent = `${name} pidió la canción "${song}" de ${artist}`;

                requestList.appendChild(listItem);

                form.reset();
            });
        });
    </script>
</body>
</html>
