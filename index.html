<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos de Canciones para Karaoke</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }
        h1, h2 {
            text-align: center;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        button {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            background-color: white;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Pedidos de Canciones para Karaoke</h1>
    <form id="songRequestForm">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="search">Buscar:</label>
        <input type="text" id="search" name="search" list="searchList" required>
        <datalist id="searchList"></datalist>
        
        <label for="artist">Artista:</label>
        <input type="text" id="artist" name="artist" readonly>
        
        <label for="song">Canción:</label>
        <input type="text" id="song" name="song" readonly>
        
        <button type="submit">Enviar Pedido</button>
    </form>
    
    <h2>Lista de Pedidos</h2>
    <ul id="requestList"></ul>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('songRequestForm');
            const requestList = document.getElementById('requestList');
            const searchInput = document.getElementById('search');
            const artistInput = document.getElementById('artist');
            const songInput = document.getElementById('song');

            const apiKey = 'AIzaSyC12jixhKe6UrOdqsKz5SVgOkR5tBHny4E';
            const spreadsheetId = '1bqlfloLYVMcdoFybgZDjxt9ZZtmUTaJhUneCDJ4rQy0';
            const range = 'Sheet1!A2:B4000';

            function loadSongs() {
                const url = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${range}?key=${apiKey}`;
                fetch(url)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(data => {
                        if (!data.values) {
                            throw new Error('No se encontraron datos en la hoja de cálculo.');
                        }
                        const rows = data.values;
                        if (rows.length > 0) {
                            const artists = [];
                            rows.forEach(row => {
                                const artist = row[0];
                                const song = row[1];
                                artists.push({ artist, song });
                            });
                            fillDataList(artists);
                        } else {
                            console.error('No se encontraron datos en la hoja de cálculo.');
                        }
                    })
                    .catch(error => console.error('Error al cargar las canciones:', error));
            }

            function fillDataList(artists) {
                const searchList = document.getElementById('searchList');
                artists.forEach(item => {
                    const option = document.createElement('option');
                    option.value = `${item.artist} - ${item.song}`;
                    searchList.appendChild(option);
                });
            }

            function fillInputs(value) {
                const selectedOption = value.split(' - ');
                const selectedArtist = selectedOption[0];
                const selectedSong = selectedOption[1];
                artistInput.value = selectedArtist;
                songInput.value = selectedSong;
            }

            function almacenarPedidoLocalmente(pedido) {
                const pedidosExistente = JSON.parse(localStorage.getItem('pedidos')) || [];
                pedidosExistente.push(pedido);
                localStorage.setItem('pedidos', JSON.stringify(pedidosExistente));
            }

            let artists = [];
            loadSongs();

            searchInput.addEventListener('input', () => {
                const value = searchInput.value;
                fillInputs(value);
            });

            form.addEventListener('submit', (event) => {
                event.preventDefault();
                
                const name = document.getElementById('name').value;
                const artist = artistInput.value;
                const song = songInput.value;

                const pedido = { name, artist, song };
                almacenarPedidoLocalmente(pedido);

                const listItem = document.createElement('li');
                listItem.textContent = `${name} pidió la canción "${song}" de ${artist}`;

                requestList.appendChild(listItem);

                form.reset();
                alert('¡Pedido enviado con éxito!');
            });
        });
    </script>
</body>
</html>
